<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main class="card">
        <div class="card__img">
            <img class="card__img-pic" src="./img/image-equilibrium.jpg" alt="equilibrium">
            <div class="card__img-shadow">
                <img class="card__img-icon" src="./img/icon-view.svg" alt="icon-view">
            </div>            
        </div>        
        <div class="card__info">
            <h1 class="card__info-title">Equilibrium #3429</h1>
            <p class="card__info-description">Our Equilibrium collection promotes balance and calm</p>
            <div class="card__info--value-date">
                <div class="card__info--value-date--eth">
                    <img class="card__info-value-date--eth-icon" src="./img/icon-ethereum.svg" alt="icon-ethereum">
                    <div class="card__info--value-date--eth-p">
                        <p>0.041 ETH</p>
                    </div>
                </div>
                <div class="card__info--value-date--day">
                    <img class="card__info--value-date--eth-icon" src="./img/icon-clock.svg" alt="icon-clock">
                    <div class="card__info--value-date--day-p">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="card__info-author">
                <img class="card__info-author-picture" src="./img/image-avatar.png" alt="author">
                <p class="card__info-author-description">Creation of <span class="card__info-author--name">Jules Wyvern</span></p>
            </div>
        </div>
    </main>



</body>

</html>
